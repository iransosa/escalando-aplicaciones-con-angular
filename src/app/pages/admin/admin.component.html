<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
      <div mat-card-image></div>
      <mat-card-content>

        <mat-form-field appearance="outline">
          <mat-label>Full name</mat-label>
          <input matInput formControlName='fullName' type="text" required minlength="3" maxlength="100" autocomplete="off">
          <mat-icon matSuffix>face</mat-icon>
          <mat-hint>Type your full name</mat-hint>
          <mat-error *ngIf="form.get('fullName').invalid">
            {{ form.get('fullName').errors | json }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName='email' type="email" required minlength="3" maxlength="100" autocomplete="off">
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Type your email</mat-hint>
          <mat-error *ngIf="form.get('email').invalid">
              {{ form.get('email').errors | json }}
            </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName='password' required minlength="5" autocomplete="off" />
          <mat-icon matSuffix>code</mat-icon>
          <mat-hint>Type your password</mat-hint>
          <mat-error *ngIf="form.get('password').invalid">
              {{ form.get('password').errors | json }}
            </mat-error>
        </mat-form-field>
      
        <mat-card-actions>              
          <button mat-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon>lock_open</mat-icon> Register
          </button>         
        </mat-card-actions>

      </mat-card-content>
  </mat-card>
</form>
